<jcyclone>

  <global>

    <profile>
      enable false
      delay 10
    </profile>

  </global>

  <stages>

  <TimerStage>
    class org.jcyclone.core.bench.stage_latency.TimerHandler

    <initargs>
    num_stages 100
    burst_size 1
    event_size 0
    </initargs>
  </TimerStage>

  </stages>

</jcyclone>

